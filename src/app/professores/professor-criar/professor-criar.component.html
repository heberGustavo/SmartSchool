<div class="col-md-6">
    <div class="row">
      <div class="mr-auto">
        <app-titulo [titulo]="titulo"></app-titulo>
      </div>
      <div class="mt-3">
        <button class="btn btn-sm btn-outline-danger" style="margin-right: 14px;" routerLink="/professores">Voltar</button>
      </div>
    </div>
  
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Nome</label>
        <input type="text" class="form-control" name="Nome" [(ngModel)]="professor.nome">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Disciplina</label>
        <input type="text" class="form-control" name="Disciplina" [(ngModel)]="professor.disciplina">
      </div>
      <button class="btn btn-outline-primary" (click)="criarProfessor()">Cadastrar</button>
    </form>
  </div>
