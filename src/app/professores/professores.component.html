<div class="row p-3">

  <div [ngClass]="{'col-md-8': professorSelecionado, 'col-md-12': !professorSelecionado}" style="padding-right: 40px;">

      <div class="row">
          <div class="col-md-6">
              <app-titulo [titulo]="titulo"></app-titulo>
          </div>
          
          <div class="col-md-6" style="text-align: end;">
              <button class="btn btn-sm btn-primary ml-2 mb-2" routerLink="criar">Cadastrar Professor</button>
          </div>
      </div>

      <div>
          <table class="table table-hover">
              <thead class="thead-ligth">
                  <tr>
                      <th scope="col">#</th>
                      <th scope="col">Nome</th>
                      <th scope="col">Disciplina</th>
                      <th scope="col"></th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let prof of professores" style="cursor: pointer;">
                      <th scope="row">{{prof.id}}</th>
                      <td>{{prof.nome}}</td>
                      <td>{{prof.disciplina}}</td>
                      <td>
                          <button class="btn btn-warning" (click)="professorSelect(prof)">
                              <i class="fas fa-address-card text-light"></i>
                          </button>
                          <button class="btn btn-danger" (click)="deletarProfessor(prof.id)">
                              <i class="far fa-trash-alt"></i>
                          </button>

                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>

  <div class="col-md-4 p-2" *ngIf="professorSelecionado">
      <div class="row">
          <div class="mr-auto">
              <app-titulo [titulo]=" 'Cod. ' + professorSelecionado.id "> </app-titulo>
          </div>
          <div class="mt-3">
              <button class="btn btn-sm btn-outline-danger" (click)="voltarSelecao()"
                  style="margin-right: 14px;">Voltar</button>
          </div>
      </div>

      <form>
          <div class="form-group">
              <label for="exampleInputEmail1">Nome</label>
              <input type="text" class="form-control" value="{{professorSelecionado.nome}}">
          </div>
          <div class="form-group">
              <label for="exampleInputEmail1">Sobrenome</label>
              <input type="text" class="form-control" value="{{professorSelecionado.disciplina}}">
          </div>
      </form>
  </div>

</div>
