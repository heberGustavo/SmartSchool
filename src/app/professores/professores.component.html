<div *ngIf="professorSelecionado">
  
  <div class="row">
    <div class="mr-auto">
      <app-titulo [titulo]=" 'Professor: ' + professorSelecionado.nome "></app-titulo>
    </div>
    <div class="mt-3">
      <button class="btn btn-sm btn-dark ml-2" (click)="voltarSelecao()">Voltar</button>
    </div>
  </div>
  
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Nome</label>
      <input type="text" class="form-control" value="{{professorSelecionado.nome}}">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Disciplina</label>
      <input type="text" class="form-control" value="{{professorSelecionado.disciplina}}">
    </div>
  </form>
  
</div>

<div *ngIf="!professorSelecionado">
  <app-titulo [titulo]="titulo"></app-titulo>
  
  <table class="table table-hover">
    <thead class="thead-ligth">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Disciplina</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prof of professores" style="cursor: pointer;" (click)="professorSelect(prof)">
        <th scope="row">{{prof.id}}</th>
        <td>{{prof.nome}}</td>
        <td>{{prof.disciplina}}</td>
      </tr>
    </tbody>
  </table>
</div>
