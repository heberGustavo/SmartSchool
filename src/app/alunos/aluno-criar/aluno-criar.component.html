<div class="col-md-6">
  <div class="row">
    <div class="mr-auto">
      <app-titulo [titulo]="titulo"></app-titulo>
    </div>
    <div class="mt-3">
      <button class="btn btn-sm btn-outline-danger" style="margin-right: 14px;" routerLink="/alunos">Voltar</button>
    </div>
  </div>

  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Nome</label>
      <input type="text" class="form-control" name="Nome" [(ngModel)]="aluno.nome">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Sobrenome</label>
      <input type="text" class="form-control" name="Sobrenome" [(ngModel)]="aluno.sobrenome">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Telefone</label>
      <input type="text" class="form-control" name="Telefone" [(ngModel)]="aluno.telefone">
    </div>
    <button class="btn btn-outline-primary" (click)="criarAluno()">Cadastrar</button>
  </form>
</div>
